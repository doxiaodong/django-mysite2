# mysite2_nginx.conf
# configuration of the server

upstream django2 {
    server unix:///var/www/django-mysite2/mysite2.sock; # for a file socket
    # server 127.0.0.1:8001; # for a web port socket (we'll use this first)
}

server {
    listen  443 ssl http2;
    server_name static.darlin.me;
    ssl     on;
    ssl_certificate /var/www/nginx/conf/darlin.me/darlin.crt;
    # ssl_certificate_key /var/www/nginx/conf/darlin.me/ssl.key;
    ssl_certificate_key /var/www/nginx/conf/darlin.me/darlin.key.unsecure;

    charset     utf-8;

    # max upload size
    client_max_body_size 75M;   # adjust to taste

    root /var/www/angular-mysite2/dist;

    add_header Access-Control-Allow-Origin *

}

server {
    # the port your site will be served on
    listen      80;
    # the domain name it will serve for
    server_name darlin.me;

    client_max_body_size 75M;   # adjust to taste

    return      301 https://darlin.me$request_uri;

}

server {
    # the port your site will be served on
    listen      80;
    # the domain name it will serve for
    server_name www.darlin.me;

    return      301 https://darlin.me$request_uri;
}

server {
    listen  443 ssl http2;
    server_name www.darlin.me;
    ssl     on;
    ssl_certificate /var/www/nginx/conf/darlin.me/darlin.crt;
    # ssl_certificate_key /var/www/nginx/conf/darlin.me/ssl.key;
    ssl_certificate_key /var/www/nginx/conf/darlin.me/darlin.key.unsecure;

    charset     utf-8;

    # max upload size
    client_max_body_size 75M;   # adjust to taste

    return      301 http://www.darlin.me$request_uri;

}

server {
    listen  443 ssl http2;
    server_name darlin.me;
    ssl     on;
    ssl_certificate /var/www/nginx/conf/darlin.me/darlin.crt;
    # ssl_certificate_key /var/www/nginx/conf/darlin.me/ssl.key;
    ssl_certificate_key /var/www/nginx/conf/darlin.me/darlin.key.unsecure;

    charset     utf-8;

    # max upload size
    client_max_body_size 75M;   # adjust to taste

    root /var/www/angular-mysite2/dist;
    index index.html;
    # try_files $uri $uri/ /index.html =404;
    try_files $uri @prerender;
    
    location @prerender {
        #proxy_set_header X-Prerender-Token YOUR_TOKEN;

        set $prerender 0;
        if ($http_user_agent ~* "googlebot|yahoo|bingbot|baiduspider|yandex|yeti|yodaobot|gigabot|ia_archiver|facebookexternalhit|twitterbot|developers\.google\.com") {
            set $prerender 1;
        }
        if ($args ~ "_escaped_fragment_|prerender=1") {
            set $prerender 1;
        }
        if ($http_user_agent ~ "Prerender") {
            set $prerender 0;
        }

        if ($prerender = 1) {
            rewrite .* /$scheme://$host$request_uri? break;
            # proxy_pass http://localhost:3003;
            proxy_pass http://service.prerender.io;
        }
        if ($prerender = 0) {
            rewrite .* /index.html break;
        }
    }

}

server {
    # the port your site will be served on
    listen      80;
    # the domain name it will serve for
    server_name api.darlin.me;

    client_max_body_size 75M;   # adjust to taste

    return      301 https://api.darlin.me$request_uri;

}

server {
    listen  443 ssl http2;
    server_name api.darlin.me;
    ssl     on;
    ssl_certificate /var/www/nginx/conf/darlin.me/darlin.crt;
    # ssl_certificate_key /var/www/nginx/conf/darlin.me/ssl.key;
    ssl_certificate_key /var/www/nginx/conf/darlin.me/darlin.key.unsecure;

    charset     utf-8;

    # max upload size
    client_max_body_size 75M;   # adjust to taste

    location /media  {
        alias /var/www/django-mysite2/media;  # your Django project's media files - amend as required
    }

    location /static {
        alias /var/www/django-mysite2/static; # your Django project's static files - amend as required
    }

    # Finally, send all non-media requests to the Django server.
    location / {
        uwsgi_pass  django2;
        include     /var/www/django-mysite2/uwsgi_params; # the uwsgi_params file you installed
    }
}


server {
    # the port your site will be served on
    listen      80;
    # the domain name it will serve for
    server_name gogs.darlin.me;

    location / {
        proxy_pass http://127.0.0.1:3000;
    }
}
